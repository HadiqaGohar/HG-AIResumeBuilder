<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="500" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="80" fill="#3b82f6" rx="8"/>
  <text x="200" y="50" text-anchor="middle" fill="white" font-size="18" font-weight="bold">John Doe</text>
  <text x="200" y="70" text-anchor="middle" fill="#bfdbfe" font-size="12">Software Engineer</text>
  
  <!-- Contact Info -->
  <rect x="20" y="120" width="360" height="30" fill="#e5e7eb" rx="4"/>
  <text x="30" y="140" fill="#374151" font-size="10">üìß john@email.com | üì± (555) 123-4567 | üìç New York, NY</text>
  
  <!-- Two Column Layout -->
  <!-- Left Column -->
  <rect x="20" y="170" width="240" height="300" fill="white" stroke="#e5e7eb" rx="4"/>
  <text x="30" y="190" fill="#1f2937" font-size="14" font-weight="bold">EXPERIENCE</text>
  <line x1="30" y1="195" x2="250" y2="195" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Experience Items -->
  <circle cx="35" cy="215" r="4" fill="#3b82f6"/>
  <line x1="35" y1="215" x2="35" y2="280" stroke="#bfdbfe" stroke-width="2"/>
