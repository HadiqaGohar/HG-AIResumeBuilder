  <text x="35" y="405" fill="#3b82f6" font-size="9">University Name</text>
  
  <!-- Right Column -->
  <rect x="280" y="170" width="100" height="300" fill="#3b82f6" rx="4"/>
  <text x="290" y="190" fill="white" font-size="12" font-weight="bold">SKILLS</text>
  <line x1="290" y1="195" x2="370" y2="195" stroke="white" stroke-width="1"/>
  
  <!-- Skills with progress bars -->
  <text x="290" y="215" fill="white" font-size="9">JavaScript</text>
  <rect x="290" y="220" width="70" height="4" fill="rgba(255,255,255,0.3)" rx="2"/>
  <rect x="290" y="220" width="60" height="4" fill="white" rx="2"/>
  
  <text x="290" y="240" fill="white" font-size="9">React</text>
  <rect x="290" y="245" width="70" height="4" fill="rgba(255,255,255,0.3)" rx="2"/>
  <rect x="290" y="245" width="50" height="4" fill="white" rx="2"/>
  
  <text x="290" y="265" fill="white" font-size="9">Node.js</text>
  <rect x="290" y="270" width="70" height="4" fill="rgba(255,255,255,0.3)" rx="2"/>
  <rect x="290" y="270" width="55" height="4" fill="white" rx="2"/>
  
  <!-- Languages -->
  <text x="290" y="310" fill="white" font-size="12" font-weight="bold">LANGUAGES</text>
  <line x1="290" y1="315" x2="370" y2="315" stroke="white" stroke-width="1"/>
  <text x="290" y="335" fill="white" font-size="9">English - Native</text>
  <text x="290" y="350" fill="white" font-size="9">Spanish - Fluent</text>
  
  <!-- Template Label -->
  <rect x="300" y="480" width="80" height="15" fill="#1f2937" rx="7"/>
  <text x="340" y="490" text-anchor="middle" fill="white" font-size="8">Template 2</text>
