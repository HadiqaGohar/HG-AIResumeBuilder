  <text x="50" y="235" fill="#3b82f6" font-size="10">Tech Company Inc.</text>
  <text x="50" y="250" fill="#6b7280" font-size="9">2020 - Present</text>
  
  <circle cx="35" cy="285" r="4" fill="#3b82f6"/>
  <text x="50" y="290" fill="#1f2937" font-size="11" font-weight="bold">Junior Developer</text>
  <text x="50" y="305" fill="#3b82f6" font-size="10">StartUp Co.</text>
  <text x="50" y="320" fill="#6b7280" font-size="9">2018 - 2020</text>
  
  <!-- Education -->
  <text x="30" y="360" fill="#1f2937" font-size="14" font-weight="bold">EDUCATION</text>
  <line x1="30" y1="365" x2="250" y2="365" stroke="#3b82f6" stroke-width="2"/>
  <rect x="30" y="375" width="220" height="40" fill="#f3f4f6" rx="4"/>
